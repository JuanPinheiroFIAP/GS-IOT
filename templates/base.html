<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Segurança{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis CSS para facilitar a manutenção das cores */
        :root {
            --bg-dark: #0d1117; /* Fundo mais escuro */
            --bg-medium: #161b22; /* Fundo médio (para cards e nav) */
            --bg-light: #21262d; /* Fundo mais claro (para alguns elementos) */
            --accent-red: #e63946; /* Vermelho vibrante para destaque */
            --accent-red-dark: #c22f3a; /* Versão mais escura do vermelho */
            --text-light: #e0e6ec; /* Texto claro */
            --text-dark: #8b949e; /* Texto mais escuro/cinza */
            --border-color: #30363d; /* Cor da borda */
            --shadow-color: rgba(0, 0, 0, 0.3); /* Cor da sombra */
            --glow-color: rgba(230, 57, 70, 0.6); /* Efeito de brilho */
        }

        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: var(--bg-medium);
            padding: 25px 40px 15px 40px; /* Ajuste para o padding inferior */
            text-align: center;
            border-bottom: 3px solid var(--accent-red);
            box-shadow: 0 4px 15px var(--shadow-color);
            user-select: none;
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        nav {
            background-color: var(--bg-dark); /* Fundo da barra de navegação */
            padding: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            display: inline-block; /* Para centralizar o nav */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover, nav a.active {
            background-color: var(--accent-red);
            color: var(--text-light);
        }

        main {
            flex: 1;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Estilo base para os "cards" (seções com fundo e sombra) */
        .card {
            background-color: var(--bg-medium);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-color);
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        h2, h3 {
            margin-bottom: 20px;
            color: var(--accent-red);
            letter-spacing: 1.5px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        footer {
            background-color: var(--bg-medium);
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
            color: var(--text-dark);
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            user-select: none;
        }

        /* Estilo da barra de rolagem (WebKit - Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-medium);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent-red);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-red-dark);
        }

        /* Responsividade geral */
        @media (max-width: 768px) {
            header {
                padding: 20px 20px 10px 20px;
            }
            header h1 {
                font-size: 24px;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            nav a {
                padding: 6px 12px;
                font-size: 1em;
            }
            main {
                padding: 20px;
            }
            .card {
                padding: 15px;
            }
            h2, h3 {
                font-size: 20px;
                margin-bottom: 15px;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>

<header>
    <h1>SISTEMA DE SEGURANÇA</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}" id="nav-home">Home</a></li>
            <li><a href="{{ url_for('gallery') }}" id="nav-gallery">Galeria de Imagens</a></li>
        </ul>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    &copy; 2025 Sistema de Segurança - Desenvolvido com ❤️ por Você
</footer>

</body>
</html>
